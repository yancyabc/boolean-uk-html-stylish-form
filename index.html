<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Stylish Form</title>
    
</head>
<body>

    <main>
        <div class="mainBox">
            <h3>Say Hello!</h3>
      

        <form>
            <div>
              <label> Your Name <br/> <input class="yourName" required type="text" placeholder="Enter your name" /> </label>
            </div>
      
            <div>
              <label> Email <br/><input class="email" required type="text" placeholder="Enter your email address" /> </label>
            </div>

            <div>
            <label>
                Needed Services <br/>
                 <select name="services">
                   <option value="chooseservices">Choose Services</option>
                  
                 </select>
                 </label>
                </div>

            <div>
            <label>
                Budget <br/>
                 <select name="Budget">
                   <option value="budget">Select Budget</option>
                  
                 </select>
                 </label>

                </div >

            <div class="message">
            <label > Message <br/>
                <textarea>
                    Your Message Here
                </textarea>
            </label>
          </div>  

        
            
           </form>

           <div>
            <button class="submitButton" type="submit">
              Submit
            </button>
          </div>
           </div>
    </main>
</body>
</html>
